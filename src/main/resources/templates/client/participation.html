<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/participation.css}">
</head>
<body>
    <div class="main-wrapper">
        <button class="burger-menu" id="burgerMenu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img th:src="@{/image/logo.png}" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="/client/participation" class="active">Participation</a></li>
                <li><a href="/client/historique-gains" >Historique des Gains</a></li>
                <li><a href="/client/parrametre" >Paramètre</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>

        <main class="main-content">
            <!-- Section de participation -->
            <section class="participation-section">
                <h2>Participer</h2>
                <label for="participation-code">Entrez votre code de participation :</label>
                <input type="text" id="participation-code" placeholder="Code de participation">
                <button class="btn-participer" id="participerBtn">Participer</button>
            </section>
        </main>
    </div>

    <!-- Popup mockup -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <!-- Ajout du logo à la place de l'image du gain -->
            <img th:src="@{/image/logo.png}" alt="Logo du Gain" class="popup-logo">
            <p>Félicitations ! Vous avez gagné un lot fictif !</p>
        </div>
    </div>

    <script>
        const burgerMenu = document.getElementById('burgerMenu');
        const sidebar = document.getElementById('sidebar');
        const participerBtn = document.getElementById('participerBtn');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        participerBtn.addEventListener('click', () => {
            // Simule la participation et le gain
            popup.classList.remove('hidden');
        });

        closePopup.addEventListener('click', () => {
            popup.classList.add('hidden');
        });

        // Ferme le pop-up si on clique en dehors du contenu
        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.classList.add('hidden');
            }
        });
    </script>
</body>
</html>

<style>
/* Participation Section */
.participation-section {
    text-align: center;
    margin-top: 50px;
}

.participation-section h2 {
    color: #388e3c;
    margin-bottom: 15px;
}

.participation-section label {
    font-size: 18px;
    margin-bottom: 10px;
    display: block;
    color: #333;
}

.participation-section input {
    padding: 10px;
    width: 100%;
    max-width: 300px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.btn-participer {
    background-color: #66bb6a;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-participer:hover {
    background-color: #388e3c;
}

/* Popup Styles */
.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5);
}

.popup.hidden {
    display: none;
}

.popup-content {
    position: relative;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.popup-logo {
    width: 100px;
    height: auto;
    margin-bottom: 15px;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 18px;
    cursor: pointer;
}
</style>
