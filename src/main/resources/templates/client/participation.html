<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vous avez un code ?</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/participation.css}">
</head>
<body>
    <div class="main-wrapper">
        <button class="burger-menu" id="burgerMenu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img th:src="@{/image/logo.png}" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="/client/participation">Participation</a></li>
                <li><a href="/client/historique-gains">Historique des Gains</a></li>
                <li><a href="/client/parrametre">Paramètre</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <section class="participation-section">
                <h2>Mettre à jour l'utilisateur d'un Gain</h2>
                <form id="updateGainForm" action="#" method="post">
                    <label for="gainCode">ID du Gain :</label>
                    <input type="text" class="form-control" id="gainCode" name="gainCode" placeholder="Entrez le code du gain" required>
                    <button type="submit" class="btn-participer">Mettre à jour</button>
                </form>
                <div id="result" class="mt-3"></div>
            </section>
        </main>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const burgerMenu = document.getElementById('burgerMenu');
        const sidebar = document.getElementById('sidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        $(document).ready(function() {
            $('#updateGainForm').on('submit', function(event) {
                event.preventDefault();

                const gainCode = $('#gainCode').val();
                $.ajax({
                    url: `/gains/gain?gainCode=${gainCode}`,
                    type: 'PUT',
                    success: function(data) {
                        $('#result').html(`<div class="alert alert-success">L'utilisateur du gain a été mis à jour avec succès.</div>`);
                    },
                    error: function(xhr) {
                        $('#result').html(`<div class="alert alert-danger"> Le code de gain est incorrect ou a déjà été utilisé. : ${xhr.responseText}</div>`);
                    }
                });
            });
        });
    </script>
</body>
</html>

<style>
    /* Participation Section */
    .participation-section {
        text-align: center;
        margin-top: 50px;
    }
    
    .participation-section h2 {
        color: #388e3c;
        margin-bottom: 15px;
    }
    
    .participation-section label {
        font-size: 18px;
        margin-bottom: 10px;
        display: block;
        color: #333;
    }
    
    .participation-section input {
        padding: 10px;
        width: 100%;
        max-width: 300px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    .btn-participer {
        background-color: #66bb6a;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .btn-participer:hover {
        background-color: #388e3c;
    }
    
    /* Popup Styles */
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
    }
    
    .popup.hidden {
        display: none;
    }
    
    .popup-content {
        position: relative;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .popup-logo {
        width: 100px;
        height: auto;
        margin-bottom: 15px;
    }
    
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        cursor: pointer;
    }
    </style>
