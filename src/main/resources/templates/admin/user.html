<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Profils</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
    <div class="main-wrapper">
        <button class="burger-menu" id="burgerMenu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img th:src="@{/image/logo.png}" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="/admin/dashboard">Dashboard</a></li>
                <li><a href="/admin/user" class="active">User</a></li>
                <li><a href="/admin/historique-gains" >Historique des Gains</a></li>
                <li><a href="/admin/parrametre" >Parrametre</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
        <main class="main-content">
            <!-- Section de gestion des profils -->
            <section class="profile-section">
                <h2>Gestion des Profils</h2>



            <!-- Section de la table des utilisateurs -->
            <section class="table-section">
                <h2>Liste des Utilisateurs</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID Utilisateur</th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Rôle</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Admin Name</td>
                            <td>admin@example.com</td>
                            <td>Administrateur</td>
                            <td>
                                <a href="#" class="action-btn">Modifier</a>
                                <a href="#" class="action-btn">Supprimer</a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>User Name</td>
                            <td>user@example.com</td>
                            <td>Utilisateur</td>
                            <td>
                                <a href="#" class="action-btn">Modifier</a>
                                <a href="#" class="action-btn">Supprimer</a>
                            </td>
                        </tr>
                        <!-- Utilisateurs supplémentaires -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script>
        const burgerMenu = document.getElementById('burgerMenu');
        const sidebar = document.getElementById('sidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
