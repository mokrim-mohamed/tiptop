<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Employé</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/parrametre.css}">
</head>
<body>
    <div class="form-container">
        <h2>Modifier Employé</h2>
        <!-- Utilise l'URL correcte pour soumettre le formulaire -->
        <form th:action="@{/modifier/employe}" th:object="${client}" method="post">
            <!-- Champ caché pour l'ID -->
            <input type="hidden" th:field="*{id}">
            
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" th:field="*{nom}" required>
            </div>
            
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" th:field="*{prenom}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            
            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="text" id="telephone" th:field="*{telephone}" required>
            </div>
            
            <div class="button-container">
                <button type="submit">Mettre à jour</button>
            </div>
        </form>
    </div>
</body>
</html>
