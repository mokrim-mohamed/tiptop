<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Employé</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/parrametre.css}">
    <link rel="icon" type="image/png" href="/image/logo.png" alt="Logo Thé Tip Top">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-wrapper">
        <button class="burger-menu" id="burgerMenu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img th:src="@{/image/logo.png}" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="/admin/dashboard">Dashboard</a></li>
                <li><a href="/admin/listeEmp" class="active">Liste des employés</a></li>
                <li><a href="/admin/listeClients">Liste des clients</a></li>
                <li><a href="/admin/jeu-concours">Jeu-concours</a></li>
                <li><a href="/admin/parrametre">Paramètres</a></li>
                <li><a href="/logout">Déconnexion</a></li>
            </ul>
        </div>

        <div class="main-content">
            <header>
                <h1>Modifier un Employé</h1>
            </header>

            <div class="form-container">
                <h2>Modifier l'Employé</h2>
                <form th:action="@{/modifier/employe}" th:object="${client}" method="post">
                    <!-- Champ caché pour l'ID -->
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" th:field="*{nom}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" th:field="*{prenom}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telephone">Téléphone</label>
                        <input type="text" id="telephone" th:field="*{telephone}" required>
                    </div>
                    
                    <div class="button-container">
                        <button type="submit" class="button-ajouter">Mettre à jour</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const burgerMenu = document.getElementById('burgerMenu');
        const sidebar = document.getElementById('sidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
