<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Clients</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div class="main-wrapper">
        <!-- Burger Menu -->
        <button class="burger-menu" id="burgerMenu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <!-- Sidebar Navigation -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img th:src="@{/image/logo.png}" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="/admin/dashboard">Dashboard</a></li>
                <li><a href="/admin/listeUser" class="active">Liste des utilisateurs </a></li>
                <li><a href="/admin/jeu-concours" >Jeu-concours</a></li>
                <li><a href="/admin/parrametre" >Parrametre</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <section class="profile-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Liste des Employés</h2>
                <a href="/admin/ajouterEmploye" class="button-ajouter">Ajouter un employé</a>
            </div>
        </section>

            <!-- User Table Section -->
            <section class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Actions</th> <!-- Ajout de la colonne Actions -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.id}"></td>
                            <td th:text="${client.nom}"></td>
                            <td th:text="${client.email}"></td>
                            <td>
                                <!-- Bouton pour modifier l'utilisateur -->
                                <a th:href="@{/modifier/{id}(id=${client.id})}" class="button-modifier">Modifier</a>
                                <!-- Bouton pour supprimer l'utilisateur -->
                                <form th:action="@{/supprimer/{id}(id=${client.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="button-supprimer">Supprimer</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(clients)}">
                            <td colspan="4">Aucun client trouvé.</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- JavaScript for Burger Menu Toggle -->
    <script>
        const burgerMenu = document.getElementById('burgerMenu');
        const sidebar = document.getElementById('sidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
