<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au Sort</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/tirage.css}">
    <style>
        /* Tirage Section */
        .tirage-section {
            text-align: center;
            margin-top: 50px;
        }

        .tirage-section h2 {
            color: #388e3c;
            margin-bottom: 15px;
        }

        .btn-tirage {
            background-color: #66bb6a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-tirage:hover {
            background-color: #388e3c;
        }

        #winnerDisplay {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <button class="burger-menu" id="burgerMenu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img th:src="@{/image/logo.png}" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="/client/participation">Participation</a></li>
                <li><a href="/client/historique-gains">Historique des Gains</a></li>
                <li><a href="/client/parrametre">Param√®tre</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <section class="tirage-section">
                <h2>Lancer le Tirage au Sort</h2>
                <button id="drawButton" class="btn-tirage">Lancer le Tirage</button>
                <div id="winnerDisplay"></div>
            </section>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const burgerMenu = document.getElementById('burgerMenu');
        const sidebar = document.getElementById('sidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        $(document).ready(function() {
            $('#drawButton').on('click', function() {
                $.ajax({
                    url: '/client/draw',
                    type: 'GET',
                    success: function(data) {
                        $('#winnerDisplay').html(`<div class="alert alert-success">Gagnant : ${data.nom} (${data.email})</div>`);
                    },
                    error: function(xhr) {
                        $('#winnerDisplay').html(`<div class="alert alert-danger">Une erreur s'est produite : ${xhr.responseText}</div>`);
                    }
                });
            });
        });
    </script>
</body>
</html>
