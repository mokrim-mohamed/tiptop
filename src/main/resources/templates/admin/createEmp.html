<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Employé</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div class="main-wrapper">
        <!-- Burger Menu -->
        <button class="burger-menu" id="burgerMenu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <!-- Sidebar Navigation -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img th:src="@{/image/logo.png}" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="/admin/dashboard">Dashboard</a></li>
                <li><a href="/admin/listeUser">Liste des utilisateurs</a></li>
                <li><a href="/admin/jeu-concours">Jeu-concours</a></li>
                <li><a href="/admin/parrametre">Paramètre</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <main class="main-content">
            <section class="profile-section">
                <h2>Ajouter un Employé</h2>
            </section>
            <div th:if="${errorMessage}" style="color: red; margin-bottom: 15px;">
                <p th:text="${errorMessage}"></p>
            </div>
            <!-- Formulaire d'ajout d'employé -->
            <section class="form-section">
                <form th:action="@{/admin/ajouterEmploye}" method="post" class="employee-form">
                    <div class="form-group">
                        <label for="nom">Nom *</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom *</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                    <div class="form-group">
                        <label for="sexe">Sexe *</label>
                        <select id="sexe" name="sexe" required>
                            <option value="H">H</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone *</label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Âge</label>
                        <input type="number" id="age" name="age">
                    </div>
                    <div class="form-group">
                        <label for="motDePasse">Mot de passe *</label>
                        <input type="password" id="motDePasse" name="motDePasse" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmerMotDePasse">Confirmer le mot de passe *</label>
                        <input type="password" id="confirmerMotDePasse" name="confirmerMotDePasse" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Enregistrer</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <!-- JavaScript for Validation and Burger Menu Toggle -->
    <script>
        const burgerMenu = document.getElementById('burgerMenu');
        const sidebar = document.getElementById('sidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Fonction de validation des mots de passe
        function validateForm() {
            const motDePasse = document.getElementById('motDePasse').value;
            const confirmerMotDePasse = document.getElementById('confirmerMotDePasse').value;
            const errorMessage = document.getElementById('error-message');

            if (motDePasse !== confirmerMotDePasse) {
                errorMessage.style.display = 'inline';
                return false; // Empêche la soumission du formulaire
            } else {
                errorMessage.style.display = 'none';
                return true; // Autorise la soumission du formulaire
            }
        }
    </script>
</body>
</html>
