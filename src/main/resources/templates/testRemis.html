<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Récupération de Gain</title>
</head>
<body>
    <h2>Tester le Contrôleur setRemis</h2>
    
    <label for="gainId">Entrez l'ID du gain :</label>
    <input type="number" id="gainId" placeholder="ID du gain" required>
    <button id="setRemisBtn">Récupérer le Gain</button>
    
    <h3>Réponse du serveur :</h3>
    <pre id="serverResponse"></pre>
    
    <script>
        document.getElementById("setRemisBtn").addEventListener("click", function() {
            const gainId = document.getElementById("gainId").value;

            if (!gainId) {
                alert("Veuillez entrer un ID de gain valide.");
                return;
            }

            fetch("/employee/setRemis", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ gainId })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("serverResponse").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById("serverResponse").textContent = `Erreur : ${error}`;
            });
        });
    </script>
</body>
</html>
