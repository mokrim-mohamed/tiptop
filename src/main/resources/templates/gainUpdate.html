<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mettre à jour l'utilisateur d'un Gain</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Mettre à jour l'utilisateur d'un Gain</h2>
        <form id="updateGainForm" action="#" method="post"> <!-- Action modifiée -->
            <div class="form-group">
                <label for="gainId">ID du Gain :</label>
                <input type="text" class="form-control" id="gainCode" name="gainCode" required>
            </div>

            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#updateGainForm').on('submit', function(event) {
                event.preventDefault();

                const gainCode = $('#gainCode').val();
                $.ajax({
                    url: `/gains/gain?gainCode=${gainCode}`,
                    type: 'PUT',
                    success: function(data) {
                        $('#result').html(`<div class="alert alert-success">L'utilisateur du gain a été mis à jour avec succès.</div>`);
                    },
                    error: function(xhr) {
                        $('#result').html(`<div class="alert alert-danger">Erreur : ${xhr.responseText}</div>`);
                    }
                });
            });
        });
    </script>
</body>
</html>
