<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Tea Brand</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="icon" type="image/png" href="/image/logo.png" alt="Logo Thé Tip Top">
    <script th:src="@{/js/inscription.js}" defer></script>

    <style>
        .password-strength {
            margin-top: 5px;
            height: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 5px;
        }

        .very-weak { background-color: #ff4444; width: 20%; }
        .weak { background-color: #ffbb33; width: 40%; }
        .medium { background-color: #ffeb3b; width: 60%; }
        .strong { background-color: #00C851; width: 80%; }
        .very-strong { background-color: #007E33; width: 100%; }

        .invalid-feedback {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .is-invalid {
            border-color: #dc3545 !important;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: left;
        }

        .requirement {
            margin: 2px 0;
        }

        .requirement.met {
            color: #00C851;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="register-container">
            <div class="register-box">
                <div class="logo">
                    <img th:src="@{/image/logo.jpeg}" alt="Tip Top">
                </div>
                                <h2>Inscription</h2>
                <form th:action="@{/register}" method="post" id="registrationForm" novalidate>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${error}">
                    </div>
                    <div class="input-group">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" placeholder="Entrer votre nom" required>
                    </div>
                    <div class="input-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" name="prenom" id="prenom" placeholder="Entrer votre prénom" required>
                    </div>
                    <div class="input-group">
                        <label for="sexe">Sexe</label>
                        <select name="sexe" id="sexe" required>
                            <option value="H">Homme</option>
                            <option value="F">Femme</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Entrer votre email" required>
                        <div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
                    </div>
                    <div class="input-group">
                        <label for="confirmEmail">Confirmer Email</label>
                        <input type="email" name="confirmEmail" id="confirmEmail" placeholder="Confirmer votre email" required>
                        <div class="invalid-feedback">Les adresses email ne correspondent pas.</div>
                    </div>
                    <div class="input-group">
                        <label for="telephone">Téléphone</label>
                        <input type="tel" name="telephone" id="telephone" placeholder="Exemple: XX XX XX XX XX" maxlength="14">
                        <div class="invalid-feedback">Le numéro doit contenir exactement 10 chiffres.</div>
                    </div>
                    <div class="input-group">
                        <label for="motDePasse">Mot de passe</label>
                        <input type="password" name="motDePasse" id="motDePasse" placeholder="Entrer un mot de passe" required>
                        <div class="password-strength"></div>
                        <div class="strength-text"></div>
                        <div class="password-requirements">
                            <div class="requirement" id="length">8 caractères minimum</div>
                            <div class="requirement" id="uppercase">Une majuscule</div>
                            <div class="requirement" id="lowercase">Une minuscule</div>
                            <div class="requirement" id="number">Un chiffre</div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmer votre mot de passe" required>
                        <div class="invalid-feedback">Les mots de passe ne correspondent pas.</div>
                    </div>
                    <button type="submit">S'inscrire</button>
                </form>
                <div class="extra-options">
                    <a th:href="@{/login}" class="link">Déjà inscrit ? Connectez-vous ici</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
