<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 403 - Accès Refusé</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div class="main-wrapper">
        <button class="burger-menu" id="burgerMenu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img th:src="@{/image/logo.png}" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="/admin/dashboard" class="active">Dashboard</a></li>
                <li><a href="/admin/user">User</a></li>
                <li><a href="/admin/historique-gains">Historique des Gains</a></li>
                <li><a href="/admin/parrametre">Parrametre</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <section class="error-section">
                <h2>Erreur 403 - Accès Refusé</h2>
                <p>Désolé, vous n'avez pas l'autorisation d'accéder à cette page.</p>
                <a href="/index" class="btn-return">Retour a l'accueil</a>
            </section>
        </main>
    </div>

    <script>
        const burgerMenu = document.getElementById('burgerMenu'); 
        const sidebar = document.getElementById('sidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            document.querySelector('.main-content').classList.toggle('active');
        });
    </script>
</body>
</html>
