<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Clients</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div class="main-wrapper">
        <!-- Burger Menu -->
        <button class="burger-menu" id="burgerMenu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img th:src="@{/image/logo.png}" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="/admin/dashboard">Dashboard</a></li>
                <li><a href="/admin/listeClients" class="active">Liste des Clients</a></li>
                <li><a href="/admin/jeu-concours">Jeu-concours</a></li>
                <li><a href="/admin/parrametre">Paramètre</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <section class="profile-section">
                <h2>Liste des Clients</h2>
            </section>

            <!-- User Table Section -->
            <section class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>ID Utilisateur</th>
                            <th>Nom</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.id}">1</td>
                            <td th:text="${client.nom}">Nom</td>
                            <td th:text="${client.email}">email@example.com</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(clients)}">
                            <td colspan="3">Aucun client trouvé.</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- JavaScript for Burger Menu Toggle -->
    <script>
        const burgerMenu = document.getElementById('burgerMenu');
        const sidebar = document.getElementById('sidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
